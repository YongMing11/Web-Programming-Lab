        <main>
            <h2>Jobs at JavaJam</h2>
            <p>Want to work at JavaJam? Fill out the form below to start your application. Required fields are marked with an asterisk (*).</p>

            <form method="post" action="http://webdevbasics.net/scripts/javajam8.php" id="form">
                <label for="name">*Name:</label>
                <br>
                <input id="name" type="text" required>
                <br>
                <label for="email">*E-mail:</label>
                <br>
                <input id="email" type="email" required>
                <br>
                <label for="experience">*Experience</label>
                <br>
                <textarea id="experience" required></textarea>
                <br>
                <label for="position">Select job position:</label>
                <select id="position">
                    <option>Barista</option>
                    <option>Manager</option>
                    <option>Cashier</option>
                </select>
                <br>
                <br>
                <label for="dateTime">Preferred Interview Data and Time:</label>
                <br>
                <input id="dateTime" type="datetime-local">
                <br>
                <br>
                <label for="photo">Upload your photo:</label>
                <input id="photo" type="file">
                <br>
                <br>
                <button type="submit">Apply Now</button>
            </form>
        </main>
